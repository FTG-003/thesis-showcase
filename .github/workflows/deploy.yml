name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la tua branch principale

# Aggiungi questo blocco per concedere i permessi di scrittura al workflow.
# È il passaggio fondamentale per risolvere l'errore 403 e la pagina bianca.
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Se il PDF è gestito con Git LFS, è fondamentale fare il fetch completo
          lfs: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa la versione di Node.js che preferisci

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist